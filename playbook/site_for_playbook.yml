---
- name: Install Clickhouse
  hosts: ubuntu-clickhouse,yc-clickhouse

  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted

  tasks:
    - name: Block fot get clickhouse distrib on Debian OS
      block:
        - name: Get clickhouse distrib Debian OS
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/deb/pool/stable/{{ item }}_{{ clickhouse_version }}_all.deb"
            dest: "./{{ item }}-{{ clickhouse_version }}.deb"
            mode: '0755'
          with_items: "{{ clickhouse_packages }}"
      rescue:
        - name: Get clickhouse distrib rescue Debian OS
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/deb/pool/stable/clickhouse-common-static_{{ clickhouse_version }}_amd64.deb"
            dest: "./clickhouse-common-static-{{ clickhouse_version }}.deb"
            mode: '0755'
      when: ansible_os_family == "Debian"

    - name: Install clickhouse packages on Debian OS
      become: true
      ansible.builtin.apt:
        deb: /home/{{ ansible_user }}/{{ item }}-{{ clickhouse_version }}.deb
      with_items: "{{ clickhouse_install }}"
      notify: Start clickhouse service
      when: ansible_os_family == "Debian"

    - name: Block fot get clickhouse distrib on RedHat OS
      block:
        - name: Get clickhouse distrib on RedHat OS
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}.noarch.rpm"
            dest: "./{{ item }}-{{ clickhouse_version }}.rpm"
            mode: '0755'
          with_items: "{{ clickhouse_packages }}"
      rescue:
        - name: Get clickhouse distrib on RedHat OS
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm"
            dest: "./clickhouse-common-static-{{ clickhouse_version }}.rpm"
            mode: '0755'
      when: ansible_os_family != "Debian"
    
    - name: Install clickhouse packages on RedHat OS
      become: true
      ansible.builtin.yum:
        name:
          - clickhouse-common-static-{{ clickhouse_version }}.rpm
          - clickhouse-client-{{ clickhouse_version }}.rpm
          - clickhouse-server-{{ clickhouse_version }}.rpm
      notify: Start clickhouse service
      when: ansible_os_family != "Debian"

    - name: Flush handlers
      ansible.builtin.meta: flush_handlers

    - name: Pause for 3 seconds to start clickhouse
      ansible.builtin.pause:
        seconds: 3

    - name: Create database
      ansible.builtin.command: "clickhouse-client -q 'create database logs;'"
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc !=82
      changed_when: create_db.rc == 0

- name: Install vector
  hosts: ubuntu-clickhouse,yc-clickhouse

  tasks:
    - name: Get Vector distrib on Debian OS
      ansible.builtin.get_url:
        url: https://packages.timber.io/vector/{{ vector_version }}/vector_{{ vector_version }}-1_amd64.deb
        dest: "./vector_{{ vector_version }}-1_amd64.deb"
        mode: '0755'
      when: ansible_os_family == "Debian"

    - name: Install Vector on Debian OS
      become: true
      ansible.builtin.apt:
        deb: /home/{{ ansible_user }}/vector_{{ vector_version }}-1_amd64.deb
      when: ansible_os_family == "Debian"

    - name: Get Vector distrib on RedHat OS
      ansible.builtin.get_url:
        url: https://packages.timber.io/vector/{{ vector_version }}/vector-{{ vector_version }}-1.x86_64.rpm
        dest: "./vector_{{ vector_version }}-1.x86_64.rpm"
        mode: '0755'
      when: ansible_os_family != "Debian"

    - name: Install Vector on RedHat OS
      become: true
      ansible.builtin.yum:
        name:
          - vector_{{ vector_version }}-1.x86_64.rpm
      when: ansible_os_family != "Debian"

    - name: Vector config
      ansible.builtin.template:
        src: templates/vector.toml.j2
        dest: vector.toml
        mode: '0644'
        owner: "{{ ansible_user_id}}"
        group: "{{ ansible_user_gid }}"
        validate: vector validate --no-environment %s

- name: Install nginx for Lighthouse
  hosts: ubuntu-clickhouse,yc-clickhouse
  handlers:
    - name: Nginx start
      become: true
      ansible.builtin.systemd:
        state: started
        name: nginx
    - name: Nginx reload
      become: true
      ansible.builtin.systemd:
        state: restarted
        daemon_reload: yes
        name: nginx

  tasks:
    - name: Install nginx in Debian
      become: true
      ansible.builtin.apt:
        name: nginx
        state: latest
      when: ansible_os_family == "Debian"
      notify: Nginx start

    - name: Install epel-release in RedHat
      become: true
      ansible.builtin.yum:
        name: epel-release
        state: present
      when: ansible_os_family != "Debian"
    - name: Install nginx in RedHat
      become: true
      ansible.builtin.yum:
        name: nginx
        state: present
      when: ansible_os_family != "Debian"
      notify: Nginx start

    - name: Configure nginx in Debian
      become: true
      ansible.builtin.template:
        src: templates/nginx.deb.conf.j2
        dest: /etc/nginx/nginx.conf
      when: ansible_os_family == "Debian"
      notify: Nginx reload

    - name: Configure nginx in RedHat
      become: true
      ansible.builtin.template:
        src: templates/nginx.red.conf.j2
        dest: /etc/nginx/nginx.conf
      when: ansible_os_family != "Debian"
      notify: Nginx reload   

- name: Install lighthouse
  hosts: ubuntu-clickhouse,yc-clickhouse
  handlers:
    - name: Nginx reload
      become: true
      ansible.builtin.systemd:
        state: restarted
        daemon_reload: yes
        name: nginx

  tasks:
    - name: Install git in Debian
      become: true
      ansible.builtin.apt:
        name: git
        state: latest
      when: ansible_os_family == "Debian"

    - name: Install git in RedHat
      become: true
      ansible.builtin.yum:
        name: git
        state: latest
      when: ansible_os_family != "Debian"

    - name: Download lighthouse
      become: true
      ansible.builtin.git:
        repo: "{{ lighthouse_src }}"
        version: master
        dest: "{{ lighthouse_location }}"

    - name: Configure nginx for lighthouse in Debian
      become: true
      ansible.builtin.template:
        src: templates/lighthouse.conf.j2
        dest: /etc/nginx/sites-available/default
        mode: '0644'
      when: ansible_os_family == "Debian"
      notify: Nginx reload

    - name: Configure nginx for lighthouse in RedHat
      become: true
      ansible.builtin.template:
        src: templates/lighthouse.conf.j2
        dest: /etc/nginx/conf.d/default.conf
        mode: '0644'
      when: ansible_os_family != "Debian"
      notify: Nginx reload
